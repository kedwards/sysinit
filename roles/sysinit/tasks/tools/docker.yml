---
# APT-based systems (Ubuntu/Debian)
- name: Docker - Install (APT)"
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  block:
    - name: Docker - Check if docker GPG keyring exists
      ansible.builtin.stat:
        path: /etc/apt/keyrings/docker.gpg
      register: docker_keyring_exists

    - name: Docker - Add docker official GPG key
      ansible.builtin.get_url:
        url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
        dest: /tmp/docker.gpg
        mode: '0644'
      register: docker_gpg_download
      when: not docker_keyring_exists.stat.exists

    - name: Docker - Import docker GPG key
      ansible.builtin.command:
        cmd: gpg --dearmor -o /etc/apt/keyrings/docker.gpg /tmp/docker.gpg
        creates: /etc/apt/keyrings/docker.gpg
      when: docker_keyring_exists.stat.exists and docker_gpg_download is succeeded

    - name: Docker - Remove temporary GPG key file
      ansible.builtin.file:
        path: /tmp/docker.gpg
        state: absent
      when: not docker_keyring_exists.stat.exists and docker_gpg_download is defined

    - name: Docker - Fix keyring permissions
      ansible.builtin.file:
        path: /etc/apt/keyrings/docker.gpg
        mode: a+r

    - name: Docker - Add docker repository
      ansible.builtin.apt_repository:
        repo: >
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg]
          https://download.docker.com/linux/{{ ansible_distribution | lower }}/
          {{ ansible_distribution_release }} stable
        state: present

    - name: Docker - Install
      ansible.builtin.apt:
        pkg:
          - bash-completion
          - containerd.io
          - docker-buildx-plugin
          - docker-ce
          - docker-ce-cli
          - docker-compose-plugin

# DNF-based systems (Fedora)
- name: Docker - Install (Fedora)
  when: ansible_distribution == 'Fedora'
  block:
    - name: Docker - Add Docker repository
      ansible.builtin.yum_repository:
        name: docker-ce
        description: Docker CE Stable - $basearch
        baseurl: https://download.docker.com/linux/fedora/$releasever/$basearch/stable
        enabled: true
        gpgcheck: true
        gpgkey: https://download.docker.com/linux/fedora/gpg

    - name: Docker - Install
      ansible.builtin.dnf:
        name:
          - bash-completion
          - containerd.io
          - docker-buildx-plugin
          - docker-ce
          - docker-ce-cli
          - docker-compose-plugin
        state: present

- name: Docker - Add docker group
  ansible.builtin.group:
    name: docker
    state: present

- name: Docker - Configure user
  ansible.builtin.user:
    name: "{{ user_item }}"
    groups: docker
    append: true
  loop_control:
    loop_var: user_item
  loop:
    - "{{ lookup('env', 'USER') }}"

- name: Docker - Install docker completion
  block:
    - name: Docker - Get completion script content for checksum calculation
      ansible.builtin.uri:
        url: https://raw.githubusercontent.com/docker/docker-ce/master/components/cli/contrib/completion/bash/docker
        method: GET
        return_content: true
      register: docker_completion_content

    - name: Docker - Calculate checksum of completion script
      ansible.builtin.set_fact:
        docker_completion_sha256: "{{ docker_completion_content.content | hash('sha256') }}"
      when: docker_completion_content is succeeded

    - name: Docker - Download completion script
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/docker/docker-ce/master/components/cli/contrib/completion/bash/docker
        dest: /etc/bash_completion.d/docker.sh
        mode: +x
        checksum: "{{ 'sha256:' + docker_completion_sha256 if docker_completion_sha256 is defined else omit }}"
