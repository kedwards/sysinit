---
- name: I3 - Set required packages
  ansible.builtin.set_fact:
    i3_packages:
      - acpi
      - arandr
      - brightnessctl
      - dex-autostart
      - dmenu
      - dunst
      - feh
      - i3
      - i3blocks
      - i3lock
      - i3status
      - jq
      - network-manager
      - rofi
      - scrot
      - thunar
      - unzip
      - x11-xserver-utils
      - xss-lock
      - zip

- name: I3 - Install packages
  ansible.builtin.package:
    name: "{{ i3_packages }}"
    state: present
  when: ansible_os_family == "Debian"
