---
- name: Download Warp .deb package
  ansible.builtin.get_url:
    url: "https://app.warp.dev/get_warp?package=deb"
    dest: "/tmp/warp.deb"
    mode: '0644'

- name: Install Warp Terminal
  ansible.builtin.apt:
    deb: "/tmp/warp.deb"
    state: present
    update_cache: false

- name: Remove downloaded Warp .deb file
  ansible.builtin.file:
    path: "/tmp/warp.deb"
    state: absent
