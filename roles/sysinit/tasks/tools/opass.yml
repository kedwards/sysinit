---
- name: 1Password - Install/Upgrade (APT)
  ansible.builtin.apt:
    deb: https://downloads.1password.com/linux/debian/amd64/stable/1password-latest.deb
    state: present
  where: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: 1Password - Install/Upgrade (DNF)
  ansible.builtin.dnf:
    name: https://downloads.1password.com/linux/rpm/stable/x86_64/1password-latest.rpm
    state: present
  where: ansible_distribution == 'Fedora' or ansible_distribution == 'Redhat'
