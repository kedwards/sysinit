---
- name: Display system info
  ansible.builtin.debug:
    msg:
      - "User: {{ lookup('env', 'USER') }}"
      - "Home: {{ lookup('env', 'HOME') }}"
      - "System: {{ ansible_system }}"
      - "Architecture: {{ ansible_userspace_architecture }}"
      - "Distribution: {{ ansible_distribution }}"
      - "Release: {{ ansible_distribution_release }}"
      - "Sysinit: {{ sysinit_var }}"

- name: Combine tools lists
  ansible.builtin.set_fact:
    sysinit_combined_tools: "{{ (tools | default('') | split(',')) | select('match', '.+') | list + (sysinit_tools | default([])) }}"

- name: Load variables
  ansible.builtin.include_vars: "{{ ansible_distribution }}.yml"

- name: Install system packages
  ansible.builtin.package:
    name: "{{ sysinit_packages }}"
    state: present

- name: Install apt community or private packages
  ansible.builtin.include_tasks: "apt.yml"
  loop: "{{ sysinit_apt_packages | default([]) }}"
  when: ansible_distribution == 'Debian'

- name: Install Arch aur packages
  ansible.builtin.include_tasks: "aur.yml"
  when: ansible_distribution == 'Archlinux'

- name: Install tools
  ansible.builtin.include_tasks: "tools/{{ item }}.yml"
  loop: "{{ sysinit_combined_tools | default([]) }}"
  when: sysinit_combined_tools is defined and sysinit_combined_tools | length > 0
