[terminal]
full_text=  
#color=#807dfe
command=i3-msg -q exec xfce4-terminal

[browser]
full_text=  
color=#ff7f81
command=i3-msg -q exec firefox

[files]
full_text=  
color=#7f3fbf
command=i3-msg -q exec thunar ~/

[pavucontrol]
full_text= 
command=pavucontrol

[time]
command=date '+%a %d %b %H:%M:%S'
interval=1

[shutdown_menu]
full_text= 
command=~/.config/i3/scripts/powermenu

